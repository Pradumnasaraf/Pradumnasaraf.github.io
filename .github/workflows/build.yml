name: Check Next.js Build

on:
  push:
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
        
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

