name: Check Next.js Build

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22
        
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

      - name: Check build
        run: |
          if [ -d "out" ]; then
            echo "Build successful"
          else
            echo "Build failed"
            exit 1
          fi
