name: Quality and Build

on:
  push:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality-and-build:
    runs-on: ubuntu-24.04

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Validate blog images
        run: npm run validate:images

      - name: Validate blog tags
        run: npm run validate:tags

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
